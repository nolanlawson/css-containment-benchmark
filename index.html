
<!DOCTYPE html>
<meta charset="utf-8">
<link href="https://fonts.googleapis.com/css?family=Roboto+Mono|Roboto:400,700&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Roboto', sans-serif;
  background: #2F3E46;
  color: #CAD2C5;
  padding: 1em;
  font-size: 1.2em;
}
select, input {
  background: #CAD2C5;
  color: #354F52;
  font-family: 'Roboto', sans-serif;
  margin: 10px;
  padding: 5px;
  font-size: 0.8em;
  border: solid thick;
}
select {
  width: 200px;
}
input {
  width: 100px;
  text-align: center;
}
.item {
  background: #84A98C;
  color: black;
  border: solid thick #CAD2C5;
  box-shadow: 10px 5px 5px #52796F;
  width: 400px;
  height: 100px;
  margin: 20px;
  padding: 10px;
  display: inline-grid;
  grid: auto auto / 100px auto;
  gap: 10px;
}
.item > .icon {
  grid-column: 1;
  grid-row: 1 / 3;
  place-self: center;
  font-size: 3em;
}
.item > .title {
  grid-column: 2;
  grid-row: 1;
  align-self: center;
  font-size: 1.5em;
  font-weight: 700;
}

.item > .text {
  grid-column: 2;
  grid-row: 2;
  font-family: 'Roboto Mono', monospace;
}

</style>
<script>
  const NUM_REPETITIONS = 10;

  const emojis = ['😄','😃','😀','😊','☺','😉','😍','😘','😚','😗','😙','😜','😝','😛','😳','😁','😔','😌','😒','😞','😣','😢','😂','😭','😪','😥','😰','😅','😓','😩','😫','😨','😱','😠','😡','😤','😖','😆','😋','😷','😎','😴','😵','😲','😟','😦','😧','😈','👿','😮','😬','😐','😕','😯','😶','😇','😏','😑','👲','👳','👮','👷','💂','👶','👦','👧','👨','👩','👴','👵','👱','👼','👸','😺','😸','😻','😽','😼','🙀','😿','😹','😾','👹','👺','🙈','🙉','🙊','💀','👽','💩','🔥','✨','🌟','💫','💥','💢','💦','💧','💤','💨','👂','👀','👃','👅','👄','👍','👎','👌','👊','✊','✌','👋','✋','👐','👆','👇','👉','👈','🙌','🙏','☝','👏','💪','🚶','🏃','💃','👫','👪','👬','👭','💏','💑','👯','🙆','🙅','💁','🙋','💆','💇','💅','👰','🙎','🙍','🙇','🎩','👑','👒','👟','👞','👡','👠','👢','👕','👔','👚','👗','🎽','👖','👘','👙','💼','👜','👝','👛','👓','🎀','🌂','💄','💛','💙','💜','💚','❤','💔','💗','💓','💕','💖','💞','💘','💌','💋','💍','💎','👤','👥','💬','👣','💭','🐶','🐺','🐱','🐭','🐹','🐰','🐸','🐯','🐨','🐻','🐷','🐽','🐮','🐗','🐵','🐒','🐴','🐑','🐘','🐼','🐧','🐦','🐤','🐥','🐣','🐔','🐍','🐢','🐛','🐝','🐜','🐞','🐌','🐙','🐚','🐠','🐟','🐬','🐳','🐋','🐄','🐏','🐀','🐃','🐅','🐇','🐉','🐎','🐐','🐓','🐕','🐖','🐁','🐂','🐲','🐡','🐊','🐫','🐪','🐆','🐈','🐩','🐾','💐','🌸','🌷','🍀','🌹','🌻','🌺','🍁','🍃','🍂','🌿','🌾','🍄','🌵','🌴','🌲','🌳','🌰','🌱','🌼','🌐','🌞','🌝','🌚','🌑','🌒','🌓','🌔','🌕','🌖','🌗','🌘','🌜','🌛','🌙','🌍','🌎','🌏','🌋','🌌','🌠','⭐','☀','⛅','☁','⚡','☔','❄','⛄','🌀','🌁','🌈','🌊','🎍','💝','🎎','🎒','🎓','🎏','🎆','🎇','🎐','🎑','🎃','👻','🎅','🎄','🎁','🎋','🎉','🎊','🎈','🎌','🔮','🎥','📷','📹','📼','💿','📀','💽','💾','💻','📱','☎','📞','📟','📠','📡','📺','📻','🔊','🔉','🔈','🔇','🔔','🔕','📢','📣','⏳','⌛','⏰','⌚','🔓','🔒','🔏','🔐','🔑','🔎','💡','🔦','🔆','🔅','🔌','🔋','🔍','🛁','🛀','🚿','🚽','🔧','🔩','🔨','🚪','🚬','💣','🔫','🔪','💊','💉','💰','💴','💵','💷','💶','💳','💸','📲','📧','📥','📤','✉','📩','📨','📯','📫','📪','📬','📭','📮','📦','📝','📄','📃','📑','📊','📈','📉','📜','📋','📅','📆','📇','📁','📂','✂','📌','📎','✒','✏','📏','📐','📕','📗','📘','📙','📓','📔','📒','📚','📖','🔖','📛','🔬','🔭','📰','🎨','🎬','🎤','🎧','🎼','🎵','🎶','🎹','🎻','🎺','🎷','🎸','👾','🎮','🃏','🎴','🀄','🎲','🎯','🏈','🏀','⚽','⚾','🎾','🎱','🏉','🎳','⛳','🚵','🚴','🏁','🏇','🏆','🎿','🏂','🏊','🏄','🎣','☕','🍵','🍶','🍼','🍺','🍻','🍸','🍹','🍷','🍴','🍕','🍔','🍟','🍗','🍖','🍝','🍛','🍤','🍱','🍣','🍥','🍙','🍘','🍚','🍜','🍲','🍢','🍡','🍳','🍞','🍩','🍮','🍦','🍨','🍧','🎂','🍰','🍪','🍫','🍬','🍭','🍯','🍎','🍏','🍊','🍋','🍒','🍇','🍉','🍓','🍑','🍈','🍌','🍐','🍍','🍠','🍆','🍅','🌽','🏠','🏡','🏫','🏢','🏣','🏥','🏦','🏪','🏩','🏨','💒','⛪','🏬','🏤','🌇','🌆','🏯','🏰','⛺','🏭','🗼','🗾','🗻','🌄','🌅','🌃','🗽','🌉','🎠','🎡','⛲','🎢','🚢','⛵','🚤','🚣','⚓','🚀','✈','💺','🚁','🚂','🚊','🚉','🚞','🚆','🚄','🚅','🚈','🚇','🚝','🚋','🚃','🚎','🚌','🚍','🚙','🚘','🚗','🚕','🚖','🚛','🚚','🚨','🚓','🚔','🚒','🚑','🚐','🚲','🚡','🚟','🚠','🚜','💈','🚏','🎫','🚦','🚥','⚠','🚧','🔰','⛽','🏮','🎰','♨','🗿','🎪','🎭','📍','🚩','⬆','⬇','⬅','➡','🔠','🔡','🔤','↗','↖','↘','↙','↔','↕','🔄','◀','▶','🔼','🔽','↩','↪','ℹ','⏪','⏩','⏫','⏬','⤵','⤴','🆗','🔀','🔁','🔂','🆕','🆙','🆒','🆓','🆖','📶','🎦','🈁','🈯','🈳','🈵','🈴','🈲','🉐','🈹','🈺','🈶','🈚','🚻','🚹','🚺','🚼','🚾','🚰','🚮','🅿','♿','🚭','🈷','🈸','🈂','Ⓜ','🛂','🛄','🛅','🛃','🉑','㊙','㊗','🆑','🆘','🆔','🚫','🔞','📵','🚯','🚱','🚳','🚷','🚸','⛔','✳','❇','❎','✅','✴','💟','🆚','📳','📴','🅰','🅱','🆎','🅾','💠','➿','♻','♈','♉','♊','♋','♌','♍','♎','♏','♐','♑','♒','♓','⛎','🔯','🏧','💹','💲','💱','©','®','™','〽','〰','🔝','🔚','🔙','🔛','🔜','❌','⭕','❗','❓','❕','❔','🔃','🕛','🕧','🕐','🕜','🕑','🕝','🕒','🕞','🕓','🕟','🕔','🕠','🕕','🕖','🕗','🕘','🕙','🕚','🕡','🕢','🕣','🕤','🕥','🕦','✖','➕','➖','➗','♠','♥','♣','♦','💮','💯','✔','☑','🔘','🔗','➰','🔱','🔲','🔳','◼','◻','◾','◽','▪','▫','🔺','⬜','⬛','⚫','⚪','🔴','🔵','🔻','🔶','🔷','🔸','🔹'];

  function changeTargetContent() {

    // Force layout.
    document.body.offsetLeft;

    let start = window.performance.now();

    let target = document.getElementById("text-0");
    target.textContent = target.textContent == "Hello World!" ? "BYE" : "Hello World!";

    // Force layout.
    document.body.offsetLeft;

    let end = window.performance.now();
    let time = window.performance.now() - start;
    console.log("Time (ms): " + time);
    return time;
  }

  function setup() {
    wrapper.innerHTML = "";
    if (document.getElementById("new-style"))
      document.head.removeChild(document.getElementById("new-style"));

    for (let i = 0; i < document.getElementById("items").value; i++) {
      let item = document.createElement("div");
      item.id = "item-" + i;
      item.classList.add("item");

      let icon = document.createElement("div");
      icon.classList.add("icon");
      icon.textContent = emojis[Math.floor(Math.random() * emojis.length)];

      let title = document.createElement("div");
      title.classList.add("title");
      title.textContent = "Title " + i;

      let text = document.createElement("div");
      text.id = "text-" + i;
      text.classList.add("text");
      text.textContent = "Lorem ipsum...";

      item.appendChild(icon);
      item.appendChild(title);
      item.appendChild(text);

      wrapper.appendChild(item);
    }
  }

  function run() {
    let sum = 0;
    for (let i = 0; i < NUM_REPETITIONS; i++) {
      sum += changeTargetContent();
    }
    let avg = sum / NUM_REPETITIONS;
    return avg;
  }


  function runTests() {
    setup();

    let resultContainNone = run();
    console.log("FIRST RUN (contain: none): " + resultContainNone);

    let style = document.createElement("style");
    style.id = "new-style";
    style.appendChild(document.createTextNode(".item { contain: strict; }"));
    document.head.appendChild(style);
    console.log("Changed style");

    let resultContainStrict = run();
    console.log("SECOND RUN (contain: strict): " + resultContainStrict);
    let improvement = Math.round((1 - (resultContainStrict / resultContainNone)) * 100) + "%";
    // Firefox only returns milliseconds and not smaller things, so if it's less than 1ms we can get 0ms here.
    if (resultContainStrict == 0)
      resultContainStrict = 0.1;
    let timesFaster = Math.round(resultContainNone / resultContainStrict) + "x";
    console.log("PERFORMANCE IMPROVEMENT: " + improvement + " (" + timesFaster + ")");
    document.getElementById("result").value = timesFaster;
  }

</script>
<body onload="runTests();">
  <h1>CSS Containment Example
    <select id="items" onchange="runTests();">
      <option value="10">10 items</option>
      <option value="100">100 items</option>
      <option value="500">500 items</option>
      <option value="1000">1000 items</option>
      <option value="5000">5000 items</option>
      <option value="10000">10000 items</option>
    </select>
    <input readonly id="result"></input>
  </h1>
  <div id="wrapper"></div>
</body>
